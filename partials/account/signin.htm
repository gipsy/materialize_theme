<form
    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Password</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Enter your password" />
    </div>

    <button type="submit" class="btn btn-default">Sign in</button>

    <p>or sign in with</p>

    {% set providerColor = {
                              'google'  : 'yellow',
                              'twitter' : 'light-blue darken-1',
                              'facebook': 'light-blue darken-4'
                            }
    %}

    {% for name, link in social_login_links %}
      <div class="row row-reset-margin">
        <a class="waves-effect waves-light btn {{ providerColor[name|lower] }}" href="{{ link }}?s={{ 'home'|page }}&f={{ 'login'|page }}"><i class="fa fa-{{ name|lower }}"></i>{{ name }}</a>
      </div>
    {% endfor %}

</form>
