description = "Default layout"
==
<!DOCTYPE html>
<html>
<head>
    <title>{{ this.page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="{{ ['assets/css/main.css']|theme }}" rel="stylesheet">
    {% styles %}
</head>
<body>
    {% page %}
    <script src="{{ [
        'assets/js/vendor/jquery-2.1.4.min.js',
        'assets/js/vendor/jquery-ui.min.js',
        'assets/js/vendor/materialize.min.js',
        'assets/js/vendor/masonry.pkgd.min.js',
        'assets/js/vendor/social-likes.min.js',
        'assets/js/main.js',
        '@framework',
        '@framework.extras']|theme }}">
    </script>
    {% scripts %}
</body>
</html>
